<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .status-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #ddd;
        }
        .status-item.running {
            background: #d4edda;
            border-left-color: #28a745;
        }
        .status-item.stopped {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        .status-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }
        .status-content h3 {
            margin: 0;
            color: #333;
            font-size: 16px;
        }
        .status-content p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 13px;
        }
        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .quick-links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }
        .quick-links h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        .quick-links a {
            display: block;
            padding: 10px;
            margin-bottom: 8px;
            background: #f0f0f0;
            text-decoration: none;
            color: #667eea;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .quick-links a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Server Status</h1>
        
        <div id="statusContainer"></div>
        
        <div class="quick-links">
            <h3>üìç Quick Links</h3>
            <a href="http://localhost:8000/index.html">üè† Home Page</a>
            <a href="http://localhost:8000/pages/properties.html">üè¢ Buy Properties</a>
            <a href="http://localhost:8000/pages/rent.html">üè† Rent Properties</a>
            <a href="http://localhost:8000/pages/contact.html">üìß Contact Us</a>
            <a href="http://localhost:8000/EMAIL_TEST_FORM.html">‚úâÔ∏è Test Email</a>
        </div>
    </div>

    <script>
        async function checkStatus() {
            const container = document.getElementById('statusContainer');
            
            // Check Flask Backend
            let backendStatus = { running: false, message: 'Not responding' };
            try {
                const response = await fetch('http://localhost:3001/api/health', { timeout: 3000 });
                if (response.ok) {
                    const data = await response.json();
                    backendStatus = { running: true, message: data.service };
                }
            } catch (e) {
                backendStatus = { running: false, message: 'Cannot connect to port 3001' };
            }
            
            // Check HTTP Server
            let httpStatus = { running: false, message: 'Not responding' };
            try {
                const response = await fetch('http://localhost:8000/index.html', { timeout: 3000 });
                if (response.ok) {
                    httpStatus = { running: true, message: 'Serving website on port 8000' };
                }
            } catch (e) {
                httpStatus = { running: false, message: 'Cannot connect to port 8000' };
            }
            
            // Render Status
            container.innerHTML = `
                <div class="status-item ${backendStatus.running ? 'running' : 'stopped'}">
                    <div class="status-icon">${backendStatus.running ? '‚úì' : '‚úó'}</div>
                    <div class="status-content">
                        <h3>Flask Backend (Port 3001)</h3>
                        <p>${backendStatus.message}</p>
                    </div>
                </div>
                
                <div class="status-item ${httpStatus.running ? 'running' : 'stopped'}">
                    <div class="status-icon">${httpStatus.running ? '‚úì' : '‚úó'}</div>
                    <div class="status-content">
                        <h3>HTTP Server (Port 8000)</h3>
                        <p>${httpStatus.message}</p>
                    </div>
                </div>
            `;
        }
        
        // Check on load and every 10 seconds
        checkStatus();
        setInterval(checkStatus, 10000);
    </script>
</body>
</html>
